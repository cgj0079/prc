<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>댓글 창</title>
</head>
<body>
  <div id="comment-form">
    <h2>댓글 남기기</h2>
    <form>
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="comment">댓글:</label>
      <textarea id="comment" name="comment" required></textarea><br>
      <button type="button" onclick="submitComment()">댓글 등록</button>
    </form>
  </div>

  <div id="comment-list">
    <h2>댓글 목록</h2>
    <ul>
      <!-- 이곳에 댓글 목록이 추가됩니다 -->
    </ul>
  </div>

  <script>
    // 댓글 목록을 저장할 배열
    let comments = [];

    // 댓글 등록 버튼을 클릭하면 실행되는 함수
    function submitComment() {
      // 입력된 댓글 내용과 작성자 이름 가져오기
      const name = document.getElementById("name").value;
      const comment = document.getElementById("comment").value;

      // 댓글 목록에 추가하기
      comments.push({ name, comment });

      // 입력 폼 초기화하기
      document.getElementById("name").value = "";
      document.getElementById("comment").value = "";

      // 댓글 목록 업데이트하기
      updateCommentList();
    }

    // 댓글 목록을 업데이트하는 함수
    function updateCommentList() {
      const commentList = document.getElementById("comment-list").querySelector("ul");

      // 댓글 목록 초기화하기
      commentList.innerHTML = "";

      // 댓글 목록 추가하기
      comments.forEach(comment => {
        const li = document.createElement("li");
        li.innerText = `${comment.name}: ${comment.comment}`;
        commentList.appendChild(li);
      });
    }
  </script>
</body>
</html>
